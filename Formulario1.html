<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | HL</title>
    <link rel="icon" type="image/x-icon" href="funchl.jpeg">
   <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="funchl.jpeg" alt="Imagem">
        </div>

        <div class="box">
            <form action="https://sheetdb.io/api/v1/0z8ul0n978bca" method="post" name="Formulario"
                onsubmit="submitForm(event)">
                <fieldset>
                    <legend><b>Formulário do Aluno</b></legend>
                    </legend>
                    <br>
                    <div class="inputbox">
                        <input type="text" name="Nome" id="Nome" class="inputUser" required>
                        <!-- Inputuser para depois manipular o css-->
                        <label for="nome" class="labelInput">Nome Completo</label>
                        <div>
                            <br>
                            <div class="inputbox">
                                <input type="text" name="email" id="email" class="inputUser" required>
                                <!-- Inputuser para depois manipular o css-->
                                <label for="email" class="labelInput">Email</label>
                            </div>
                            <div class="inputbox">
                                <input type="number" name="telefone" id="telefone" class="inputUser" required>
                                <!-- Inputuser para depois manipular o css-->
                                <label for="telefone" class="labelInput">Telefone</label>
                            </div>
                            <p><b>Gênero:</b></p>
                            <input type="radio" id="feminino" name="genero" value="feminino" required>
                            <label for="feminino">Feminino</label>
                            <br>
                            <input type="radio" id="masculino" name="genero" value="masculino" required>
                            <label for="masculino">Masculino</label>
                            <br>
                            <input type="radio" id="outro" name="genero" value="outro" required>
                            <label for="outro">Outro</label>
                            <br><br>
                            <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                            <input type="date" name="data_nascimento" id="data_nascimento" required>
                        </div>
                        <br>
                        <div class="inputbox">
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <!-- Inputuser para depois manipular o css-->
                            <label for="cidade" class="labelInput">Cidade</label>
                        </div>
                        <div class="inputbox">
                            <input type="text" name="estado" id="estado" class="inputUser" required>
                            <!-- Inputuser para depois manipular o css-->
                            <label for="estado" class="labelInput">Estado</label>
                        </div>
                        <div class="inputbox">
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelInput">Endereço</label>
                        </div>
                        <br>
                        <p><b>Informações Fisicas:</b></p>
                        <b>
                            <div class="inputbox">
                                <label for="peso"><b>Peso:</b></label>
                                <input type="text" name="peso" id="peso" class="inputUser" required>
                            </div>
                            <div class="inputbox">
                                <label for="altura"><b>Altura:</b></label>
                                <input type="text" name="altura" id="altura" class="inputUser" required>
                            </div>
                            <div class="inputbox">
                                <label for="bracos_flexionados"><b>Braços Flexionados: </b></label>
                                <input type="text" name="bracos_flexionados" id="bracos_flexionados" class="inputUser"
                                    required>
                            </div>
                            <div class="inputbox">
                                <label for="bracos_esticados"><b>Braços Esticados: </b></label>
                                <input type="text" name="bracos_esticados" id="bracos_esticados" class="inputUser"
                                    required>
                            </div>
                            <div class="inputbox">
                                <label for="torax"><b>Tórax: </b></label>
                                <input type="text" name="torax" id="torax" class="inputUser" required>
                            </div>
                            <div class="inputbox">
                                <label for="quadril"><b>Quadril: </b></label>
                                <input type="text" name="quadril" id="quadril" class="inputUser" required>
                            </div>
                            <div class="inputbox">
                                <label for="cintura"><b>Cintura: </b></label>
                                <input type="text" name="cintura" id="cintura" class="inputUser" required>
                            </div>
                            <div class="inputbox">
                                <label for="coxas"><b>Coxas: </b></label>
                                <input type="text" name="coxas" id="coxas" class="inputUser" required>
                            </div>
                            <div class="inputbox">
                                <label for="panturrilha"><b>Panturrilhas: </b></label>
                                <input type="text" name="panturrilha" id="panturrilha" class="inputUser" required>
                            </div>
                                    <div class="inputbox">
                                        <label for="objetivos"><b>Objetivos: </b></label>
                                        <input type="text" name="objetivos" id="objetivos" class="inputUser" required>
                                    </div>   
                            <div class="inputbox">
                                <label for="limitacoes"><b>Limitações: </b></label>
                                <input type="text" name="limitacoes" id="limitacoes" class="inputUser" required>
                                    </div>
                            </div>
                            <div class="obs">
                                <label for="obs"><b>Observações:</b></label>
                                <textarea name="obs" id="obs" rows="3,0" placeholder="Aqui você me conta se precisa de algo mais!"></textarea>
                            </div>
                            <br>
                            <input type="submit" nome="submit" id="submit">
                </fieldset>
            </form>
        </div>
</body>

</html>
